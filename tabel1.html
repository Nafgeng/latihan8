<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- border = untuk mengatur ketebalan pada bordernya -->
    <!-- cellspacing = memberi jarak pada setiap cell -->
    <!-- cellpadding = memberi padding di cell -->
    <table border="1" cellspacing="0" cellpadding="10">
        <!-- tr = baris didalam table -->
        <tr>
            <!-- td = table data -->
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
</body>
</html>
